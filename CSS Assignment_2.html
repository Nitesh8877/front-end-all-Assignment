<html lang="en">

    <title>Media gallery</title>

<style>
    
    html,body{
        margin:0px;
        padding: 0px;
    }
    body{
        font-size: 14px;
        line-height: 1.42857143;
        font-family: cursive;
        color:royalblue
    }

    .container{
        padding: 0px 15px;
        margin-right: auto;
        margin-left: auto;
        width: 1170px;
    }
    .row{
        margin:0px -17px;
    }
    .section{
        margin-top: 70px;
    }
    .title{
        font-size: 45px;
        text-align: center;
        font-weight: 700;
        margin-bottom: 35px;
    }
    .image-item{
        width:33%;
    overflow: hidden;
    padding: 2px;
    }
    .image-item img{
        max-width: 100%;
        display: block;;
    }

    @media (max-width:600px){
        .container{
            width: 100%;
        }
        .section{

            padding: 0 15px;
        }
    }
        .title{
            overflow: hidden;
            border-right: 15px solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 5px;
            animation:typing 3.5s steps(40,end),
            blink-caret .75s step-end infinite;
            
        }
    
        @keyframes typing {
            from{width:0}
            to{width: 100%;}   
        }
        @keyframes blink-caret {
            from, to{border-color: transparent;}
            50%{border-color: olivedrab;}
            
        }
        .image-item{
            transition-duration: 3s;
            transition-delay: 2s;

        }
        .image-item:hover{
            transform: scale3d(2,2,2);
        }

</style>
